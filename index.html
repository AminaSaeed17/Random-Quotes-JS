<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Rubik+Distressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container text-center">
            <h1 class="head my-4">Quote Of the Day</h1>
            <p class="para">Press the button below to recieve a random quote!</p>
            <button onclick="randomQuotes()" class="btn btn-outline-danger my-4">New Quote</button>
            <p id="qContent">"Success does not lie in results but in efforts, being the best is not so important, doing the best is all that matters."</p>
            <p id="writer">--Albert Einstein</p>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
